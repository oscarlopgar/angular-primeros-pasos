<h1>{{name}}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Metodo:</td>
  <dd>{{getHeroDescription()}}</dd>

  <td>Capitalizado:</td>
  <dd>{{capitalizedName}}</dd>
</dl>


<button
  *ngIf="name !== 'war machine'"
  class="btn btn-primary mx-2"
  (click)="changeHero()">
  Cambiar Nombre
</button>

<button
  *ngIf="age !== 44"
  class="btn btn-primary" (click)="changeAge()">Cambiar edad</button>

  <button (click)="ResetValues()" class="btn btn-primary mx-2">Reset Form</button>
